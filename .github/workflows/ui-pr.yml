name: UI PR Checks

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ui-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-checks:
    name: Quick Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (lockfile exact, skip scripts)
        run: npm ci --ignore-scripts --legacy-peer-deps

      - name: Generate Prisma client
        run: |
          # Set environment to bypass certificate issues
          export NODE_TLS_REJECT_UNAUTHORIZED=0
          # Generate Prisma client with retry logic
          for i in {1..3}; do
            echo "Attempt $i to generate Prisma client..."
            if npx prisma generate; then
              echo "Prisma client generated successfully"
              break
            else
              echo "Attempt $i failed"
              if [ $i -eq 3 ]; then
                echo "All attempts failed. Exiting."
                exit 1
              fi
              sleep 2
            fi
          done

      - name: Type check
        run: npm run type-check:ci

      - name: Lint
        run: npm run lint
