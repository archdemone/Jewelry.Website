name: UI PR Checks

on:
  pull_request:
    branches: [ui-stable, main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Clear npm cache
        run: npm cache clean --force
      - name: Install deps
        run: |
          echo "Installing dependencies..."
          npm install --no-audit --no-fund --legacy-peer-deps
          echo "Dependencies installed successfully"
          npm list --depth=0
          echo "Running postinstall script..."
          npm run postinstall
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Setup environment
        run: |
          echo "DATABASE_URL=file:./ui-test.db" >> $GITHUB_ENV
          echo "NEXTAUTH_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "NEXTAUTH_SECRET=ui-test-secret-key" >> $GITHUB_ENV
          echo "STRIPE_SECRET_KEY=sk_test_123" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_STRIPE_PUBLIC_KEY=pk_test_123" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV
      # - name: Type Check
      #   run: npm run type-check:workflow
      #   env:
      #     DATABASE_URL: file:./ui-test.db
      #     NEXTAUTH_URL: http://localhost:3000
      #     NEXTAUTH_SECRET: ui-test-secret-key
      #     STRIPE_SECRET_KEY: sk_test_123
      #     NEXT_PUBLIC_STRIPE_PUBLIC_KEY: pk_test_123
      #     NODE_ENV: production
      - name: Lint
        run: npm run lint
        env:
          DATABASE_URL: file:./ui-test.db
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ui-test-secret-key
          STRIPE_SECRET_KEY: sk_test_123
          NEXT_PUBLIC_STRIPE_PUBLIC_KEY: pk_test_123
          NODE_ENV: production
      - name: Build
        run: npm run build
        env:
          DATABASE_URL: file:./ui-test.db
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ui-test-secret-key
          STRIPE_SECRET_KEY: sk_test_123
          NEXT_PUBLIC_STRIPE_PUBLIC_KEY: pk_test_123
          NODE_ENV: production
      - name: Test
        run: npm run test:ci
        env:
          DATABASE_URL: file:./ui-test.db
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ui-test-secret-key
          STRIPE_SECRET_KEY: sk_test_123
          NEXT_PUBLIC_STRIPE_PUBLIC_KEY: pk_test_123
          NODE_ENV: production
