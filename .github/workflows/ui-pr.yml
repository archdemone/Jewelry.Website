name: UI PR Checks

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ui-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-checks:
    name: Quick Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (lockfile exact, skip scripts)
        run: npm ci --ignore-scripts --legacy-peer-deps

      - name: Generate Prisma client (if applicable)
        run: npx prisma generate
        continue-on-error: true

      - name: Type check
        run: npm run type-check:ci

      - name: Lint
        run: npm run lint
