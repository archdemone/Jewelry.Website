name: Deploy to Production

on:
  workflow_run:
    workflows: ['UI PR Checks', 'CI', 'Test Suite']
    types:
      - completed
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy even if tests failed'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    if: |
      github.event.workflow_run.conclusion == 'success' || 
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --no-audit --no-fund --legacy-peer-deps
          echo "Dependencies installed successfully"
          npm run postinstall

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup production environment
        run: |
          echo "Setting up production environment..."
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV

      - name: Verify production build
        run: npm run build
        env:
          NODE_ENV: production
          CI: true
          # These will be overridden by Vercel environment variables
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLIC_KEY }}

      - name: Prepare for deployment (Vercel deployment skipped)
        run: |
          echo "‚úÖ Production build verified successfully!"
          echo "üì¶ Application is ready for deployment"
          echo "üöÄ Vercel deployment is currently disabled for local development"
          echo "üìã To enable Vercel deployment:"
          echo "   1. Set up Vercel project and get credentials"
          echo "   2. Add VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID secrets"
          echo "   3. Uncomment the Vercel deployment steps in this workflow"
          echo "   4. Update the production URL in health check"

      - name: Build artifacts summary
        run: |
          echo "üìä Build Summary:"
          echo "   - Next.js build: ‚úÖ Complete"
          echo "   - Prisma client: ‚úÖ Generated"
          echo "   - Environment: ‚úÖ Production-ready"
          echo "   - Bundle size: $(du -sh .next | cut -f1)"
          echo "   - Build time: $(date)"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üåê Production URL: https://yourjewelrystore.com"
          else
            echo "‚ùå Deployment failed!"
            echo "Check the logs above for details."
          fi
