name: Performance & Bundle Analysis

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: perf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start server on :4000 (background)
        run: |
          nohup npx next start -p 4000 > server.log 2>&1 & echo $! > server.pid
          sleep 2

      - name: Size budget check
        run: npm run size-limit

      - name: Lighthouse (performance only)
        run: |
          npx wait-on -t 60000 http://localhost:4000/
          npx lighthouse http://localhost:4000/             --only-categories=performance             --output json --output html             --output-path ./lighthouse-report

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            lighthouse-report.json
            lighthouse-report.html
            server.log

      - name: Stop server
        if: always()
        run: kill "$(cat server.pid)" || true
