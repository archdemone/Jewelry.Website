name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-and-types:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Type check (strict)
        run: npm run type-check:strict

      - name: Lint (no warnings allowed)
        run: |
          if npm run -s lint:ci > /dev/null 2>&1; then
            npm run lint:ci
          else
            npx next lint --max-warnings=0
          fi

      - name: Unit tests
        run: npm run test:ci

