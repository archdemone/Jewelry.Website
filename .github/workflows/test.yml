name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (lockfile exact, skip scripts)
        run: npm ci --ignore-scripts --legacy-peer-deps

      - name: Generate Prisma client (if applicable)
        run: npx prisma generate
        continue-on-error: true

      - name: Run tests (non-blocking initially)
        run: npm run test:ci || true
